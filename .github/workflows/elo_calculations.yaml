name: Daily ELO Calculation

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the start of the hour
  # to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  elo_calculation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Create Firebase query JSON
      id: firebase-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: firebase-config.json
        json: ${{ secrets.FIREBASE_SERVICE_KEY_JSON }}

    - name: Install dependencies
      run: |
        pip install -r backend/elo_requirements.txt 

    - name: Run ELO calculations
      run: |
        python backend/elo_calculations.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add backend/leaderboard.csv
        git add backend/user_leaderboard.csv
        git commit -m "Update ELO results"
        git push
        git push https://akmittal09:$HF_TOKEN@huggingface.co/spaces/copilot-arena/copilot-arena-leaderboard main
        rm firebase-config.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}